<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PITINDER</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="tinder">
      <div class="cards">
        <div class="card card1" id="card1">
          <h3>Rafael</h3>
          <p>Rom, Italy</p>
        </div>
        <div class="card card2" id="card2">
          <h3>Robert</h3>
          <p>London, UK</p>
        </div>
        <div class="card card3" id="card3">
          <h3>Peter</h3>
          <p>New York, USA</p>
        </div>
        <div class="card card4" id="card4">
          <h3>Alejandro</h3>
          <p>Madrid, Spain</p>
        </div>
        <div class="card card5" id="card5">
          <h3>Eugene</h3>
          <p>Paris, France</p>
        </div>
        <div class="card card6" id="card6">
          <h3>Lucifer</h3>
          <p>Berlin, Germany</p>
        </div>
        <div class="card card7" id="card7">
          <h3>Jackson</h3>
          <p>Buenos Aires, Argentina</p>
        </div>
        <div style="text-align: justify" class="card card8" id="card8">
          <h3>No more pigs :(</h3>
          <p>Come back later</p>
        </div>
        <div class="buttons">
          <button id="nope" onclick="swipeNope()">
            <i class="fa fa-remove"></i>
          </button>
          <button id="super" onclick="swipeSuper()">
            <i class="fa fa-star"></i>
          </button>
          <button id="like" onclick="swipeLike()">
            <i class="fa fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
