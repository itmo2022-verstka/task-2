<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>02-about-cats</title>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
  <header><h3 class="title">СвиноТиндер</h3></header>
    <div class="content">


      <div class="img-container" id="img-container">
        <figure class="img-wrapper">
          <img src="public/1.jpg" alt="pig" id="pig-img">
          <figcaption class="description" id="description">Lorem, 4 years</figcaption>
          <div class="controls">
            <button class="btn-container" onclick="nextPicture()">
              <img src="public/dislike.svg" alt="dislike" class="dislike">
            </button>
            <button class="btn-container" onclick="nextPicture()">
              <img src="public/star.svg" alt="star" class="star">
            </button>
            <button class="btn-container" onclick="nextPicture()">
              <img src="public/like.svg" alt="like" class="like">
            </button>
          </div>
        </figure>
      </div>



    </div>
  </body>
</html>
<script>
  const data = [
    {descriptions:"Lorem, 4 years", url: "1.jpg"},
    {descriptions:"Rorem, 4 years", url: "2.jpg"},
    {descriptions:"LoWem, 5 years", url: "3.jpg"},
    {descriptions:"LoFem, 6 years", url: "4.jpg"},
    {descriptions:"LoWem, 7 years", url: "5.jpg"},
    {descriptions:"LorFm, 4 years", url: "6.jpg"},
    {descriptions:"Lorem, 48 years", url: "7.jpg"},
    {descriptions:"LorF, 49 years", url: "8.jpg"},
    {descriptions:"Lorem, 49 years", url: "9.jpg"},
    {descriptions:"LoWm, 4 years", url: "10.png"},
    {descriptions:"Lorem, 3 years", url: "11.jpg"},
    {descriptions:"LoEm, 2 years", url: "12.jpg"}]
  let ind = 0;

  function nextPicture() {
    ind++;
    if (ind >= data.length) {
      ind = 0;
    }

    document.getElementById('pig-img').setAttribute('src', `./public/${data[ind].url}`);
    document.getElementById('description').textContent = data[ind].descriptions;
  }

  document.addEventListener('touchstart', handleTouchStart, false);
  document.addEventListener('touchmove', handleTouchMove, false);
  let xDown = null;
  let yDown = null;

  function getTouches(evt) {
    return evt.touches;
  }

  function handleTouchStart(evt) {
    const firstTouch = getTouches(evt)[0];
    xDown = firstTouch.clientX;
    yDown = firstTouch.clientY;
  }

  function handleTouchMove(evt) {
    if ( ! xDown || ! yDown ) {
      return;
    }

    const xUp = evt.touches[0].clientX;
    const yUp = evt.touches[0].clientY;

    const xDiff = xDown - xUp;
    const yDiff = yDown - yUp;

    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {
      if ( xDiff > 0 ) {
        nextPicture();

      } else {
        nextPicture();

      }
    }
    xDown = null;
    yDown = null;
  }
</script>
